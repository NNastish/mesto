<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="container">
        <div class="page">
            <section class="header">
                <img src="./images/logo.svg" alt="Логотип" class="header__logo">
                <img src="./images/Line.jpg" alt="Линия" class="header__line"> 
             </section>

             <section class="profile">
                <div class="profile__info">
                    <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
                    <ul class="profile__list">
                        <li class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                        </li>
                        <li class="profile__edit">
                            <img src="./images/edit.svg" alt="Редактировать" class="profile__picture">
                        </li>
                        <li class="profile__subtitle">
                            <p class="profile__paragraph">Исследователь океана</p>
                        </li>
                    </ul>
                </div>
                <figure class="profile__button">
                    <img src="./images/button.svg" alt="Кнопка" class="profile__img">
                </figure>
            </section>

            <section class="elements">
                <div class="elements__card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Карачаевск</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like">
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Гора Эльбрус</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like">
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Домбай</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like">
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/elbrus2.jpg" alt="Эльбрус" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Гора Эльбрус</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like">
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/dombai2.jpg" alt="Домбай" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Домбай</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like">
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/karachaevsk2.jpg" alt="Карачаевск" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                        </li>
                        <li>
                            <img  src="./images/like.svg" alt="Лайк" class="elements__like">
                        </li>
                    </ul>
                </div>

            </section>

            <section class="footer">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </section>

        </div>

    </body>
</html>
