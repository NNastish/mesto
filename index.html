<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="container">
        <div class="page">
            <header class="header">
                <a href="#" target="_self"><img src="./images/logo.svg" alt="Логотип" class="header__logo" /></a>
            </header>

            <section class="profile">
                <div class="profile__box">
                    <img class="profile__photo" src="./images/image.jpg" alt="Аватар" />

                    <div class="profile__info">
                        <div class="profile__header">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit" id="edit"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>

                <button type="button" class="profile__add"></button>
            </section>

            <section class="cards">
                <article class="card">
                    <img src="./images/Dubai.jpg" alt="Дубаи" class="card__photo" />
                    <div class="card__lists">
                        <h2 class="card__title">Дубаи</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/Germany.jpg" alt="Германия" class="card__photo" />
                    <div class="card__lists">
                        <h2 class="card__title">Германия</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/Japan.jpg" alt="Япония" class="card__photo" />
                    <div class="card__lists">
                        <h2 class="card__title">Япония</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/NY.jpg" alt="Нью-Йорк" class="card__photo" />
                    <div class="card__lists">
                        <h2 class="card__title">Нью-Йорк</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/Switzerland.jpg" alt="Швейцария" class="card__photo" />
                    <div class="card__lists">
                        <h2 class="card__title">Швейцария</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/Bluelagoon.jpg" alt="Исландия" class="card__photo" />
                    <div class="card__lists">
                        <h2 class="card__title">Исландия. Голубая логуна</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </article>
            </section>

            <section class="footer">
                <p class="footer__copyright">&copy;&#160;2020 Mesto Russia</p>
            </section>

            <article class="popup">
                <div class="popup__window">
                    <button class="popup__close" type="button"></button>
                    <form class="form" name="popup-form">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input class="form__input" id="name" type="text" name="input-name" placeholder="Имя" value="" required />
                        <input class="form__input" id="about" type="text" name="input-about" placeholder="О себе" value="" required />
                        <button class="form__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </article>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
