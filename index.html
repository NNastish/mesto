<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <script src="./skript.js"></script>
    </head>
    <body class="container">
        <div class="page">
            <section class="header">
                <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
                <img src="./images/Line.jpg" alt="Линия" class="header__line" />
            </section>

            <section class="profile">
                <div class="profile__box">
                    <div class="profile__avatar">
                        <img class="profile__photo" src="./images/image.jpg" alt="Аватар" />
                    </div>

                    <div class="profile__info">
                        <div class="profile__header">
                            <h2 class="profile__title">Жак-Ив Кусто</h2>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>

                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements">
                <div class="elements__card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Карачаевск</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Гора Эльбрус</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Домбай</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/elbrus2.jpg" alt="Эльбрус" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Гора Эльбрус</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/dombai2.jpg" alt="Домбай" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Домбай</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/karachaevsk2.jpg" alt="Карачаевск" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>
            </section>

            <section class="footer">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </section>

            <div class="popap-overlay">
                <div class="popap-window">
                    <button class="popap-close" type="button"></button>
                    <form class="form">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input class="form__text" type="text" value="Жак-Ив Кусто" placeholder="Имя" />
                        <input class="form__text" type="text" value="Исследователь океана" placeholder="О себе" />
                        <button class="form__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
