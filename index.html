<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="container">
        <div class="page">
            <section class="header">
                <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
                <img src="./images/Line.jpg" alt="Линия" class="header__line" />
            </section>

            <section class="profile">
                <div class="profile__box">
                    <div class="profile__avatar">
                        <img class="profile__photo" src="./images/image.jpg" alt="Аватар" />
                    </div>

                    <div class="profile__info">
                        <div class="profile__header">
                            <h2 class="profile__title">Жак-Ив Кусто</h2>
                            <button type="button" class="profile__edit" id="edit"></button>
                        </div>
                        <p class="profile__text">Исследователь океана</p>
                    </div>
                </div>

                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements">
                <div class="elements__card">
                    <img src="./images/Dubai.jpg" alt="Дубаи" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Дубаи</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/Germany.jpg" alt="Германия" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Германия</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/Japan.jpg" alt="Япония" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Япония</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/NY.jpg" alt="Нью-Йорк" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Нью-Йорк</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/Switzerland.jpg" alt="Швейцария" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Швейцария</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>

                <div class="elements__card">
                    <img src="./images/Bluelagoon.jpg" alt="Исландия" class="elements__photo" />
                    <ul class="elements__lists">
                        <li>
                            <h2 class="elements__title">Исландия. Голубая логуна</h2>
                        </li>
                        <li>
                            <img src="./images/like.svg" alt="Лайк" class="elements__like" />
                        </li>
                    </ul>
                </div>
            </section>

            <section class="footer">
                <p class="footer__copyright">&#169;&#160;2020 Mesto Russia</p>
            </section>

            <div class="popup">
                <div class="popup__window">
                    <button class="popup__close" type="button"></button>
                    <form class="form">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input class="form__text" id="name" type="text" placeholder="Имя" value="Жак-Ив Кусто" />
                        <input class="form__text" id="about" type="text" placeholder="О себе" value="Исследователь океана" />
                        <button class="form__button">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
