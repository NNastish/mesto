<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="container">
        <div class="page">
            <div class="header">
               <img src="./images/logo.svg" alt="Логотип" class="header__logo">
               <img src="./images/Line.jpg" alt="Линия" class="header__line"> 
            </div>

            <div class="profile">
                <div class="profile__info">
                    <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
                    <ul class="profile__list">
                        <li class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                        </li>
                        <li class="profile__edit">
                            <img src="./images/edit.svg" alt="Редактировать" class="profile__picture">
                        </li>
                        <li class="profile__subtitle">
                            <p class="profile__paragraph">Исследователь океана</p>
                        </li>
                    </ul>
                </div>
                <figure class="profile__button">
                    <img src="./images/button.svg" alt="Кнопка" class="profile__img"></div>
                </figure>
            </div>

            <div class="elements"></div>

            <div class="footer"></div>
        </div>

    </body>
</html>
